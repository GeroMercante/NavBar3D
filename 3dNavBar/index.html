<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animacion NAVBAR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Gero<span>Mercante</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">El futuro está aquí presente</h2>
                <p>
                  El éxito no se da de la noche a la mañana. Compite contra ti mismo, no contra otros.
                </p>
                <button class="btn">Leer más</button>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="#" style="--i: 0.05s;">Inicio</a>
          </li>
          <li>
            <a href="#" style="--i: 0.1s;">Servicios</a>
          </li>
          <li>
            <a href="#" style="--i: 0.15s;">Portafolio</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s;">Mis proyectos</a>
          </li>
          <li>
            <a href="#" style="--i: 0.25s;">Sobre mí</a>
          </li>
          <li>
            <a href="#" style="--i: 0.3s;">Contacto</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
